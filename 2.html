<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>simple</title>
    <style>
        body {
            background: url('https://static8.depositphotos.com/1003234/903/i/450/depositphotos_9033679-stock-photo-beautiful-pastel-floral-border-beautiful.jpg') no-repeat center center fixed; 
            background-size: cover; 
            background-color: #f2f2f2; 
            color: #333; 
            font-family: Arial, sans-serif; 
            margin: 0; /* Убираем отступы у body */
            padding: 0; /* Убираем отступы у body */
        }

        header, section, footer, nav {
            padding: 20px; /* Добавляем отступы для лучшего визуального восприятия */
        }

        section img {
            max-width: 100%; /* Адаптивная ширина изображения */
            height: auto;
            border-radius: 10px; 
        }

        .thumbnail {
            width: 70px; /* Начальный размер миниатюры */
            height: auto;
            transition: transform 0.3s ease-in-out; /* Анимация при увеличении */
        }

        .thumbnail:hover {
            transform: scale(1.2); /* Увеличиваем размер при наведении */
        }

        footer {
            text-align: center; /* Центрируем текст в футере */
        }

        nav ul {
            list-style: none; /* Убираем стилизацию маркеров у списка навигации */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around; /* Равномерное распределение элементов */
        }

        nav a {
            text-decoration: none; /* Убираем подчеркивание у ссылок */
            color: #333;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            /* Медиа-запрос для устройств с шириной до 768px */
            header, section, footer, nav {
                padding: 10px; /* Уменьшаем отступы для лучшего отображения на маленьких экранах */
            }
        }
    </style>
</head>
<body>
